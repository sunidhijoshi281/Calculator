<html>
    <head>    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-6 text-centre shadow">
                    <div class="row py-3 mx-1 btn btn-primary" style="width:100%;">
                        <div class="col"> Calculator</div>
                    </div>    
                    <div class="row">
                        <div class="col my-3">
                            <textarea class="p-3 text-right"style="width:100%" readonly id="history" rows="4"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-10">
                            <div class="row">
                                <div class="col">
                                    <input type="text" style="width:100%" id="result"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="1" onclick="dis('1')" style="width:100%"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="3" onclick="dis('3')" style="width:100%"/>
                                        </div>
                                    </div>    
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="7" onclick="dis('7')" style="width:100%"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="." onclick="dis('.')" style="width:100%"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="2" onclick="dis('2')" style="width:100%"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="5" onclick="dis('5')" style="width:100%"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="8" onclick="dis('8')" style="width:100%"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="0" onclick="dis('0')" style="width:100%"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                <div class="row">
                                        <div class="col">
                                            <input type="button" value="3" onclick="dis('3')" style="width:100%"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="6" onclick="dis('6')" style="width:100%"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="9" onclick="dis('9')" style="width:100%"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="=" onclick="solve()" style="width:100%"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-2">
                            <div class="row">
                                    <div class="col">
                                        <input type="button" value="C" onclick="Clr()" style="width:100%"/>
                                    </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="/" onclick="dis('/')" style="width:100%"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="-" onclick="dis('-')" style="width:100%"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="+" onclick="dis('+')" style="width:100%"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="*" onclick="dis('*')" style="width:100%"/>
                                </div>
                            </div>
                        </div>


                    </div>
                    
                </div>
            </div>
        </div> 
        <script>
            function Clr(){
                document.getElementById('result').value="";
            }
            function dis(value){
                document.getElementById('result').value+=value;
            }
            function solve(){
                var textareaElement= document.getElementById('history');
                var x= document.getElementById('result').value;
                var y=eval(x);
                Clr();
                textareaElement.value+= x + '=' + y + '\n';
            }
            
        </script>

    </body>

</html>
